<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Menu Café</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        header {
            background-color: #2c2c2c;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>

    <header>
        Aplikasi Sistem Pemesanan Menu Café (Mobile Web)
    </header>

    <iframe 
        src="https://map-noodle-12115694.figma.site/"
